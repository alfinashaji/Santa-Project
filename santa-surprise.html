<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üéÑ Santa Wish Surprise</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: radial-gradient(circle at top, #0b1d3a, #020824);
        overflow: hidden;
        color: white;
        font-family: "Segoe UI", sans-serif;
      }

      /* WISH CARD */
      #wishCard {
        margin: 40px auto;
        text-align: center;
        background: linear-gradient(to bottom, #fff3c4, #ffffff);
        color: #b30000;
        padding: 30px;
        border-radius: 30px;
        max-width: 520px;
        font-size: 1.6rem;
        box-shadow: 0 0 40px gold;
        animation: pop 1s ease;
      }

      @keyframes pop {
        from {
          transform: scale(0);
        }
        to {
          transform: scale(1);
        }
      }

      /* GIFT CONTAINER */
      #giftContainer {
        position: absolute;
        bottom: 170px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
      }

      /* GIFT BOX */
      .gift-box {
        width: 160px;
        height: 160px;
        background: linear-gradient(135deg, #ff0033, #b30000);
        border-radius: 20px;
        position: relative;
        box-shadow: 0 0 40px rgba(255, 0, 0, 0.8);
        animation: bounce 2s infinite;
        cursor: pointer;
      }

      .gift-box::before {
        content: "";
        position: absolute;
        width: 24px;
        height: 100%;
        background: gold;
        left: 50%;
        transform: translateX(-50%);
      }

      .gift-box::after {
        content: "";
        position: absolute;
        height: 24px;
        width: 100%;
        background: gold;
        top: 50%;
        transform: translateY(-50%);
      }

      .bow {
        position: absolute;
        top: -35px;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 30px;
      }

      .bow::before,
      .bow::after {
        content: "";
        position: absolute;
        width: 30px;
        height: 30px;
        background: gold;
        border-radius: 50%;
      }

      .bow::before {
        left: -15px;
      }
      .bow::after {
        right: -15px;
      }

      .lid {
        position: absolute;
        top: -35px;
        left: -5px;
        width: 170px;
        height: 45px;
        background: linear-gradient(135deg, #ff3355, #cc0000);
        border-radius: 20px;
        transform-origin: bottom center;
        transition: transform 0.7s ease;
      }

      .open .lid {
        transform: rotateX(120deg) translateY(-40px);
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-12px);
        }
      }

      /* SURPRISE */
      #surprise {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 4.5rem;
        opacity: 0;
      }

      .show {
        animation: popOut 1.5s ease forwards;
      }

      @keyframes popOut {
        0% {
          transform: translate(-50%, 0) scale(0);
          opacity: 0;
        }
        60% {
          transform: translate(-50%, -140px) scale(1.4);
          opacity: 1;
        }
        100% {
          transform: translate(-50%, -180px) scale(1);
          opacity: 1;
        }
      }

      /* MAGIC BUTTON */
      #magicButton {
        position: fixed;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        padding: 16px 36px;
        font-size: 1.2rem;
        border-radius: 50px;
        border: none;
        background: linear-gradient(45deg, #ff0080, #ffd700);
        color: white;
        box-shadow: 0 0 30px gold;
        animation: glow 1.5s infinite alternate;
      }

      @keyframes glow {
        from {
          box-shadow: 0 0 15px gold;
        }
        to {
          box-shadow: 0 0 35px gold;
        }
      }

      /* ANOTHER WISH BUTTON */
      #anotherWishBtn {
        position: fixed;
        bottom: 110px;
        left: 50%;
        transform: translateX(-50%);
        padding: 14px 34px;
        font-size: 1.1rem;
        border-radius: 50px;
        border: none;
        background: linear-gradient(45deg, #00c6ff, #0072ff);
        color: white;
        box-shadow: 0 0 25px rgba(0, 198, 255, 0.8);
        transition: 0.3s ease;
      }

      #anotherWishBtn:hover {
        transform: translateX(-50%) scale(1.08);
        box-shadow: 0 0 40px rgba(0, 198, 255, 1);
      }

      /* SNOW */
      .snow {
        position: absolute;
        top: -10px;
        color: white;
        animation: fall linear infinite;
      }

      @keyframes fall {
        to {
          transform: translateY(110vh);
        }
      }
    </style>
  </head>

  <body>
    <div id="wishCard"></div>

    <!-- GIFT BOX -->
    <div id="giftContainer">
      <div class="gift-box" id="giftBox">
        <div class="lid"></div>
        <div class="bow"></div>
        <div id="surprise"></div>
      </div>
      <p class="mt-3 fs-5">üéÅ Tap Santa‚Äôs Gift</p>
    </div>

    <!-- SOUND -->
    <audio
      id="sleighSound"
      src="https://orangefreesounds.com/wp-content/uploads/2016/12/Sleigh-bells-sound.mp3"
    ></audio>

    <!-- BUTTONS -->
    <button id="anotherWishBtn">üéÑ Send Another Wish to Santa</button>
    <button id="magicButton">üéÖ Hear Santa's Magical Sound</button>

    <script>
      // Display Wish
      const name = localStorage.getItem("santaName") || "Someone";
      const wish = localStorage.getItem("santaWish") || "Merry Christmas!";
      document.getElementById(
        "wishCard"
      ).innerHTML = `<strong>${name}</strong> wishes:<br>"${wish}"`;

      // Snow Animation
      setInterval(() => {
        const s = document.createElement("div");
        s.className = "snow";
        s.innerHTML = "‚ùÑ";
        s.style.left = Math.random() * innerWidth + "px";
        s.style.animationDuration = 3 + Math.random() * 5 + "s";
        document.body.appendChild(s);
        setTimeout(() => s.remove(), 8000);
      }, 200);

      // Sound
      document.getElementById("magicButton").onclick = () => {
        document.getElementById("sleighSound").play();
      };

      // Gift Surprise
      const gifts = ["üß∏", "üéÑ", "üéÖ", "üç¨", "‚≠ê", "üéÅ", "ü¶å", "‚ùÑÔ∏è"];
      const giftBox = document.getElementById("giftBox");
      const surprise = document.getElementById("surprise");
      let opened = false;

      giftBox.onclick = () => {
        if (opened) return;
        opened = true;
        giftBox.classList.add("open");
        surprise.innerHTML = gifts[Math.floor(Math.random() * gifts.length)];
        surprise.classList.add("show");
      };

      // Back to index.html
      document.getElementById("anotherWishBtn").onclick = () => {
        window.location.href = "index.html";
      };
    </script>
  </body>
</html>
