<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üéÑ Santa‚Äôs Magical Wish</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(circle at top, #012c52, #000814);
        font-family: "Segoe UI", sans-serif;
        overflow: hidden;
        color: white;
      }

      /* ‚ùÑÔ∏è Snow */
      .snowflake {
        position: fixed;
        top: -10px;
        font-size: 1.2rem;
        animation: fall linear infinite;
        pointer-events: none;
        opacity: 0.8;
      }
      @keyframes fall {
        to {
          transform: translateY(110vh) rotate(360deg);
        }
      }

      /* üåü Center Stage */
      .stage {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* üíé Wish Crystal */
      .wish-card {
        padding: 50px;
        width: 90%;
        max-width: 550px;
        background: rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(15px);
        border-radius: 35px;
        border: 2px solid rgba(255, 215, 0, 0.5);
        box-shadow: 0 0 60px rgba(255, 215, 0, 0.6);
        text-align: center;
        animation: float 4s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-15px);
        }
      }

      .wish-card h2 {
        color: #ffd700;
        font-weight: bold;
        margin-bottom: 15px;
      }

      .wish-card p {
        font-size: 1.4rem;
        color: #fff;
      }

      /* üõ∑ Sleigh (background layer) */
      #sleigh {
        position: absolute;
        width: 120px;
        height: 80px;
        background: url("sleigh.png") no-repeat center / contain;
        filter: drop-shadow(0 0 15px gold);
        z-index: 1;
        opacity: 0.9;
      }

      /* ‚ú® Spark trail (ADDED) */
      .spark {
        position: absolute;
        width: 6px;
        height: 6px;
        background: radial-gradient(circle, gold, orange);
        border-radius: 50%;
        pointer-events: none;
        animation: sparkFade 1s forwards;
        z-index: 0;
      }

      @keyframes sparkFade {
        to {
          opacity: 0;
          transform: scale(0);
        }
      }

      /* üéÆ Control Panel */
      .controls {
        position: fixed;
        bottom: 35px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 20px;
        z-index: 10;
      }

      .magic-btn {
        padding: 15px 32px;
        font-size: 1.1rem;
        border-radius: 50px;
        border: none;
        font-weight: bold;
        color: white;
        cursor: pointer;
        background: linear-gradient(45deg, #ff0055, #ffd700);
        box-shadow: 0 0 30px rgba(255, 215, 0, 0.7);
        transition: all 0.3s ease;
      }

      .magic-btn:hover {
        transform: scale(1.1);
        box-shadow: 0 0 50px gold;
      }

      .surprise {
        background: linear-gradient(45deg, #00c6ff, #0072ff);
      }
    </style>
  </head>

  <body>
    <!-- ‚ùÑÔ∏è Snow -->
    <script>
      setInterval(() => {
        const s = document.createElement("div");
        s.className = "snowflake";
        s.innerHTML = "‚ùÑ";
        s.style.left = Math.random() * window.innerWidth + "px";
        s.style.animationDuration = 4 + Math.random() * 6 + "s";
        document.body.appendChild(s);
        setTimeout(() => s.remove(), 10000);
      }, 200);
    </script>

    <!-- üõ∑ Sleigh -->
    <div id="sleigh"></div>

    <!-- üåü Center Stage -->
    <div class="stage">
      <div class="wish-card">
        <h2 id="userName"></h2>
        <p id="userWish"></p>
      </div>
    </div>

    <!-- üéÆ Controls -->
    <div class="controls">
      <button id="soundBtn" class="magic-btn">
        üéÖ Hear Santa's Magical Sound
      </button>
      <button id="surpriseBtn" class="magic-btn surprise">
        üéÅ See Santa's Surprise
      </button>
    </div>

    <audio id="sleighSound" src="sleigh-bells.mp3"></audio>

    <script>
      /* Load Wish */
      const name = localStorage.getItem("santaName") || "A Christmas Dreamer";
      const wish = localStorage.getItem("santaWish") || "Merry Christmas!";
      document.getElementById("userName").innerText = `üéÑ ${name}'s Wish`;
      document.getElementById("userWish").innerText = `"${wish}"`;

      /* Sleigh motion */
      const sleigh = document.getElementById("sleigh");
      let t = 0;

      function createSpark(x, y) {
        const sp = document.createElement("div");
        sp.className = "spark";
        sp.style.left = x + "px";
        sp.style.top = y + "px";
        document.body.appendChild(sp);
        setTimeout(() => sp.remove(), 1000);
      }

      function animateSleigh() {
        t += 0.01;
        const x = window.innerWidth / 2 + Math.cos(t) * 350;
        const y = window.innerHeight / 2 + Math.sin(t) * 120;

        sleigh.style.left = x + "px";
        sleigh.style.top = y + "px";

        /* ‚ú® Spark follows sleigh (ADDED) */
        createSpark(x + 10, y + 40);
        createSpark(x + 15, y + 45);

        requestAnimationFrame(animateSleigh);
      }
      animateSleigh();

      /* Sound */
      document.getElementById("soundBtn").onclick = () => {
        document.getElementById("sleighSound").play();
      };

      /* Surprise */
      document.getElementById("surpriseBtn").onclick = () => {
        window.location.href = "santa-surprise.html";
      };
    </script>
  </body>
</html>
